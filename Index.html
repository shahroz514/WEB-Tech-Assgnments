<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Signature.jpeg'); /* Replace with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            /*filter: blur(5px);  Apply a blur effect to the background */
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the form horizontally and vertically */
            border: 2px solid #007BFF; /* Add an outline around the form */
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form action="#" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required pattern="[A-Za-z]+" title="Only alphabetic characters allowed">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required pattern="[A-Za-z]+" title="Only alphabetic characters allowed">

            <label for="father_name">Father Name:</label>
            <input type="text" id="father_name" name="father_name" required pattern="[A-Za-z]+" title="Only alphabetic characters allowed">

            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic" required pattern="[0-9]{14}" title="CNIC must be 14 digits long and contain only numbers">

            <label for="phone_no">Phone No:</label>
            <input type="text" id="phone_no" name="phone_no" required pattern="[0-9]{11}" title="Phone No must be 11 digits long and contain only numbers">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
